<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>大模型MaaS平台 - 项目文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="大模型MaaS平台项目文档 - 包含门户、管理、运营、工具集市、社区等模块的详细技术文档">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --base-font-size: 14px;
      --theme-color: #42b983;
      --sidebar-width: 300px;
      --content-max-width: 1200px;
    }
    
    .app-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2c3e50;
    }
    
    .sidebar-nav > ul > li > a {
      font-weight: 600;
      color: #2c3e50;
    }
    
    .sidebar-nav > ul > li > ul > li > a {
      font-weight: 500;
      color: #34495e;
    }
    
    .markdown-section h1 {
      color: #2c3e50;
      border-bottom: 2px solid #42b983;
      padding-bottom: 10px;
    }
    
    .markdown-section h2 {
      color: #34495e;
      border-bottom: 1px solid #e1e4e8;
      padding-bottom: 5px;
    }
    
    .cover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .cover h1 {
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .cover p {
      color: rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '大模型MaaS平台文档',
      repo: 'https://github.com/chenxingqiang/maas-docs',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索文档...',
        noData: '找不到结果!',
        depth: 6
      },
      copyCode: {
        buttonText: '复制代码',
        errorText: '复制失败',
        successText: '复制成功'
      },
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
        crossChapter: true,
        crossChapterText: true,
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            // 添加编辑链接
            const url = 'https://github.com/chenxingqiang/maas-docs/edit/main/' + vm.route.file;
            const editHtml = '[:memo: 编辑此页](' + url + ')\n\n';
            return editHtml + html;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- 分页插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- 标签页插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
